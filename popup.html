<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      
		.btn-group-xs > .btn, .btn-xs {
		    padding  : .5rem .5rem;
		    font-size  : .675rem;
		    line-height  : .5;
		    border-radius : .2rem;
		}

		#url {
			font-size  : .8rem;
			padding-left: 0rem;
		}

		hr {
			margin-top: 0.4rem;
			margin-bottom: 0.4rem;
		}

		.badge {
			font-size: .5rem;
			padding: .45rem;
			line-height: .5;
		}

		#pin-button {
			background-color: #f0f0f0;
		}

		#return-button{
			background-color: #f0f0f0;	
		}

    </style>
  </head>
  <body style="width: 400px;" >
  	<div class="container-fluid">
  		<div class="row text-left mt-2">
  			<div class="col" id="url-container">
  				<!-- <div id="url" class="col" style="word-wrap: break-word;">https://en.wikipedia.org/wiki/Pablo_Picasso <span class="badge badge-success">Pinned</span></div> -->
  			</div>
  		</div>
  		<hr>
  		<div class="row mb-2">
  			<div class="col">
  				<!-- <div class="btn-group float-right"> -->
					<button class="btn btn-light btn-xs" id="pin-button">Pin</button>
					<button class="btn btn-light btn-xs" id="return-button">Return</button>
  				<!-- </div> -->
  				<!-- <div class="btn-group float-right" role="group"> -->
  					<button class="btn btn-danger btn-xs float-right">Clear</button>
  				<!-- </div> -->
  			</div>
  		</div>
  	</div>
    <script src="js/jquery.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
